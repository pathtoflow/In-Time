<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    
    <!-- Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#26A69A" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0D0D0D" media="(prefers-color-scheme: dark)" />
    
    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="In Time" />
    
    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO Meta -->
    <meta name="description" content="Nurture the relationships that matter most. In Time helps you stay connected with the people you care about." />
    <meta name="keywords" content="relationships, friends, connection, tracker, reminder" />
    <meta name="author" content="In Time" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="In Time" />
    <meta property="og:description" content="Nurture the relationships that matter most" />
    <meta property="og:image" content="%PUBLIC_URL%/icon-512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="In Time" />
    <meta name="twitter:description" content="Nurture the relationships that matter most" />
    <meta name="twitter:image" content="%PUBLIC_URL%/icon-512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Splash Screens for iOS (optional - can add later) -->
    
    <title>In Time</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
